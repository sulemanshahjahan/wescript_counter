<script type="text/javascript">
	$('.countdown').final_countdown({
        'start': 1362139200,
        'end': 1388871320,
        'now': 1387461319        
    });
	
		function validateLogin() { 
	 var txtEAddress = $('#txtemail').val();
	var txtenteremail = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	
	 if (!txtEAddress.match(txtenteremail) || txtEAddress == "") {
        $('#txtemail').focus();
        setTimeout(function () {
			
            $('#txtemail').parents('.inputPlusBtnContainer').addClass('errorBgRed');
			
        }, 10)
        return false;
    }else {
		
		return true;
	}
		
	}
	function removeClientErrorMessage() {
    $('.errorBgRed, .registerErrorMessageBox').each(function () {
        $(this).removeClass('errorBgRed');
		$(".registerErrorMessageBox").fadeOut();
    })
}

$('input').blur(function () {
    removeClientErrorMessage()
})
$('input').change(function () {
    removeClientErrorMessage()
})

$(function(){$(".inputMail").keypress(function(e){return e.which&&13==e.which||e.keyCode&&13==e.keyCode?($(".submit").click(),!1):!0})})

</script>

<script>

function myFunc(){

if(validateLogin()){



$.ajax({

url : "http://www.wescript.org/process.php",

type: "POST",

data : $("#myform").serialize(),

success: function(data, textStatus, jqXHR){   

		

		

		$("#txtemail").parents('.inputPlusBtnContainer').removeClass("errorBgRed");
		$("#txtemail").parents('.inputPlusBtnContainer').addClass("successBg");
		

},error: function (jqXHR, textStatus, errorThrown, data){

	$("#txtemail").parents('.inputPlusBtnContainer').removeClass("errorBgRed");
		$("#txtemail").parents('.inputPlusBtnContainer').addClass("successBg");

}

});

}

}

</script>
